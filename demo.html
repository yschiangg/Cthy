<script>
    var gui = new dat.GUI({ load: getPresetJSON(), preset: 'Preset1', autoplace: false });

    var object1 = {

        type2_string: 'string',

        color3: { h: 350, s: 0.9, v: 0.3 } // Hue, saturation, value
